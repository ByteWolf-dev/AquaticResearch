<table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Principal Investigator</th>
      </tr>
    </thead>
    <tbody>
        @for(p of researchProjects; track p) {
            <tr>
                <td>{{p.title}}</td>
                <td><button (click)="onProjectClick(p)">Get Data</button></td>
            </tr>
        }
    </tbody>
  </table>
